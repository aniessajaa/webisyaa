<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pemesanan Tiket - Travel With Isyaa</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    .navbar { background-color: #2c3e50; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
    .navbar h1 { color: #ecf0f1; margin: 0; font-size: 24px; }
    .nav-links { list-style: none; display: flex; gap: 15px; }
    .nav-links li a { color: #ecf0f1; text-decoration: none; font-weight: bold; }
    .nav-links li a:hover { text-decoration: underline; }
    .form-container { max-width: 600px; margin: 30px auto; background-color: #ffffff; padding: 20px; border-radius: 8px; }
    .form-container h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 20px; width: 100%; padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 4px; font-size: 16px; }
    button:hover { background-color: #219150; }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Travel With Isyaa</h1>
    <ul class="nav-links">
      <li><a href="index.html">Beranda</a></li>
      <li><a href="galeri.html">Galeri</a></li>
      <li><a href="pendaftaran.html">Pemesanan</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <h2>Form Pemesanan Tiket</h2>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tujuan">Tujuan:</label>
      <select id="tujuan" name="tujuan" required>
        <option value="">-- Pilih Destinasi --</option>
        <option value="bali">Bali</option>
        <option value="lombok">Lombok</option>
        <option value="rajaampat">Raja Ampat</option>
        <option value="labuanbajo">Labuan Bajo</option>
        <option value="bandung">bandung</option>
        <option value="yogyakarta">yogyakarta</option>
        <option value="malang">malang</option>
        <option value="arab saudia">arab saudia</option>
        <option value="palembang">palembang</option>
        <option value="singapura">singapura</option>
      </select>

      <label for="tanggal">Tanggal Keberangkatan:</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="jumlah">Jumlah Tiket:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" required>

      <button type="submit">Pesan Sekarang</button>
    </form>
  </div>
</body>
</html>
