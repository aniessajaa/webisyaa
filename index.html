<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel with Isyaa</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #0066cc;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }

    .navbar h1 {
      margin: 0;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links li a:hover {
      text-decoration: underline;
    }

    .gallery {
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
       gap: 15px;
       padding: 20px;
    }

    .gallery img {
       width: 100%;
       height: 200px;
       object-fit: cover;
       border-radius: 8px;
    }

    h2 {
       text-align: center;
       margin-top: 20px;
    }

    .hero {
      padding: 60px;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('background.jpg') center/cover no-repeat;
      color: white;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ff9900;
      color: white;
      padding: 12px 24px;
      border: none;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #cc7a00;
    }
    
    input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

  </style>
</head>

<body>
  <header>

    <nav class="navbar">
      <h1>Travel with Isyaa</h1>
      <ul class="nav-links">
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="pendaftaran.HTML">Pemesanan</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <h2>Jelajahi Dunia Bersama Kami</h2>
    <p>Nikmati pengalaman perjalanan terbaik bersama Travel with Isyaa!</p>
    <a href="pendaftaran.html" class="btn">Pesan Tiket Sekarang</a>
  </main>

  <h2>Galeri Destinasi</h2>
  <section class="gallery">
    <img src="bali.webp" alt="Bali">
    <img src="gunung.jpeg" alt="Gunung">
    <img src="pantai.jpeg" alt="Pantai">
    <img src="hutan.webp" alt="Hutan">
    <img src="kota.jpeg" alt="Kota">
    <img src="gurun.jpeg" alt="Gurun">
    <img src="bandung.jpeg" alt="bandung">
    <img src="yogya.jpg" alt="yogyakarta">
    <img src="palembang.jpg" alt="palembang">
    <img src="saudia.jpeg" alt="arab saudia">
    <img src="malang.jpg" alt="malang">
    <img src="edinbrugh.jpg" alt="edinbrugh">
  </section>

</body>
</html>
